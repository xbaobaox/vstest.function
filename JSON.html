    <script>
        /* JSON JS中的对象只有js认识,其他的语言都不认识. 
        JSON就是一个特殊的字符串,这个字符串可以被任意的语言所识别.
        并且可以转换为任意语言中的对象,JSON在开发中主要用来数据的交互
        JSON:
            javascript Object notation JS对象表示法
            JSON和js对象的格式一样,只不过json字符串中的属性名必须加双引号
            其他的和js语法一致
        JSON对象分类:
            1.对象{}
            2.数组[]
            JSON中允许的值:
            1.字符串
            2.数值
            3.布尔值
            4.null
            5.对象
            6.数组(普通对象)
            */
        var obj = '{ "a": "name", "age": 17, "sex":"man"}';
        var arr='[1,2,3,"hello",true]';
        var obj2='{"arr":[1,2,3]}';
        var arr2='[{ "a": "name", "age": 17, "sex":"man"},{ "a": "name", "age": 17, "sex": "man" };]'
        /* 将JSON自付二转换为JS中的对象,在js中,为我们提供了一个工具类,就叫json */
        var jsonArr=JSON.parse(obj);
        /* js对象转json  JSON.stringify()
        可以将一个js对象转换为json字符串,需要将一个js对象作为参数,会返回一个json字符串*/
        var obj3={a:'name',b:18,c:'man'};
        var str=JSON.stringify(obj3);
        console.log(str);
        /* JSON在IE7和以下不支持,会报错 
        eval()这个函数可以用来执行一段字符串形式的js代码,并将执行结果返回
        如果使eval()执行的字符串中含有{},它会将{}当成是代码块,如果不希望将其当成代码块解析,需要在字符串前后各加一个()
            eval()函数功能很强大,可以直接执行一个字符串中的js代码,但是在开发中尽量不要使用.
            首先执行性能差,然后它还具有安全隐患*/
        var str2="alert('hello')"
        eval(str2);
        eval("("+obj+')');

    </script>
