<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Untitled Document</title>
	<link rel="stylesheet" type="text/css" href="style/css.css" />
	<script type="text/javascript">
		// getElementsByTagName()方法,返回当前节点的制定标签名后代节点
		// childNodes属性,表示当前节点的所有子节点
		// firstChild 属性,第一个子节点
		// lastChild 属性当前节点的最后一个节点
		// parentNode 属性,当前节点的父节点
		// previousSibling 属性,表示当前节点的前一个兄弟节点 	previousElementSibling ie8不支持
		// nextSibling 属性,表示当前节点的后一个兄弟节点
		function myClick(idStr, fun) {
			var btn = document.getElementById(idStr);
			btn.onclick = fun;
		}
		window.onload = function () {
			//查找#city下所有li节点


			//返回#city的所有子节点
			var btn05 = document.getElementById('btn05')
			btn05.onclick = function () {
				var city = document.getElementById('city');
				var cns = city.childNodes;
				//childNodes会获取宝坤文本节点在内的所有节点
				//根据dom标签间空白也会当成文本节点
				//注意:在ie8以下的浏览器中,不会将空白当成子节点.
				// for(var i=0;i<cns.length;i++){
				// 	alert(cns[i])
				// }
				var cns2 = city.children;//children会获得所有子元素
				alert(cns2.length);
			} 
			//返回#phone的第一个子节点
			var btn06 = document.getElementById('btn06');
			btn06.onclick = function () {
				var phone = document.getElementById('phone');
				var fir = phone.firstChild;
				fir = phone.firstElementChild; //不兼容ie8
				alert(fir.innerHTML);
			}
			//返回#bj的父节点
			myClick('btn07', function () {
				var bj = document.getElementById('bj')
				var pn = bj.parentNode;
				alert(pn.innerText); //innerText可以获取到元素内部的内容,自动将html标签去除
			});
			//返回#android的前一个兄弟节点
			myClick('btn08', function () {
				var and = document.getElementById('android');
				var ps = and.previousElementSibling;
				alert(ps);
			})
			//读取#username的value属性值
			myClick('btn09', function () {
				var um = document.getElementById('username');
				alert(um.value); //value值就是文本框中的内容
			});
			//设置#username的value属性值
			myClick('btn10',function(){
				var set=document.getElementById('username');
				set.value="fuck";
			});
			myClick('btn11',function(){
				var bj=document.getElementById('bj');
				alert(bj.innerHTML);//或者 bj.innerText;
				alert(bj.firstChild.nodeValue);
			})
		}
				//查找#bj节点
				//查找所有li节点
				//查找name=gender的所有节点

				//返回#bj的文本值
	</script>
</head>

<body>
	<div id="total">
		<div class="inner">
			<p>
				你喜欢哪个城市?
			</p>
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>
			<br>
			<br>
			<p>
				你喜欢哪款单机游戏?
			</p>
			<ul id="game">
				<li id="rl">红警</li>
				<li>实况</li>
				<li>极品飞车</li>
				<li>魔兽</li>
			</ul>
			<br />
			<br />
			<p>
				你手机的操作系统是?
			</p>
			<ul id="phone">
				<li>IOS</li>
				<li id="android">Android</li>
				<li>Windows Phone</li>
			</ul>
		</div>
		<div class="inner">
			gender:
			<input type="radio" name="gender" value="male" />
			Male
			<input type="radio" name="gender" value="female" />
			Female
			<br>
			<br>
			name:
			<input type="text" name="name" id="username" value="abcde" />
		</div>
	</div>
	<div id="btnList">
		<div><button id="btn01">查找#bj节点</button></div>
		<div><button id="btn02">查找所有li节点</button></div>
		<div><button id="btn03">查找name=gender的所有节点</button></div>
		<div><button id="btn04">查找#city下所有li节点</button></div>
		<div><button id="btn05">返回#city的所有子节点</button></div>
		<div><button id="btn06">返回#phone的第一个子节点</button></div>
		<div><button id="btn07">返回#bj的父节点</button></div>
		<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
		<div><button id="btn09">返回#username的value属性值</button></div>
		<div><button id="btn10">设置#username的value属性值</button></div>
		<div><button id="btn11">返回#bj的文本值</button></div>
	</div>
</body>

</html>
